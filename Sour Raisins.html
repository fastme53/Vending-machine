<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/9119/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>
<form id="myForm">
  <p>Please add [RSN] infront of your name</p>
    <label>Full Name</label>
    <br/>
    <input name="full_name" />
    <br/>
    <label>Amount</label>
    <br/>
    <input max="5" type="number" name="amount" />
    <br>
    <label>Date</label>
    <br>
    <input type="date"  name="date" />
    <br>
     </form>
  <button onclick="SubForm()">Submit</button>
